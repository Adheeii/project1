<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Train!</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">BookYourTrain</div>
            <ul>
                <li>DESTINATIONS</li>
                <li class="pinkstatic">SEATS</a></li>
                <li>PAYMENT</a></li>
                <li><a class="LOGOUT" href="#">LOGOUT</a></li>
            </ul>
        </div>
    </nav>
    <div class="trainjpg">
        <div class="form-containerPage3">
            <fieldset class="fieldset1Page3">
                <div class="detailstab">
                    <div class="inputtab">
                        <label>Class:</label>
                        <select name="class" id="classinputsize" class="input">
                            <option value="0">Select Class</option>
                            <option value="1">1A</option>
                            <option value="2">2A</option>
                            <option value="3">3A</option>
                            <option value="4">SL</option>
                          </select>
                    </div>
                    <div class="inputtab">
                    <label>Seats:</label>
                    <select name="Seats" id="seatsinputsize" class="input">
                        <option value="0">Select Seats</option>
                        <option value="1">UB</option>
                        <option value="2">MB</option>
                        <option value="3">LB</option>
                        <option value="4">SU</option>
                        <option value="5">SL</option>
                      </select>
                    </div>
                    <div class="inputtab">
                        <label>Extra Passengers:</label>
                        <div class="radio"><input type="radio" id="Yes" value="yes">Yes<input type="radio" id="No" value="No">No</div>
                    </div>
                </div>    
            </fieldset>

            <fieldset class="fieldset2Page3">
                <div class="detailstab">
                    <div class="inputtab">
                        <label>Extra Passengers Name:</label>
                        <input class="input" type="text" name="from_place">
                    </div>
                    <div class="inputtab">
                        <label>Phone:</label>
                        <input type="number" class="input">
                    </div>
                    <div class="inputtab">
                        <label>Aadhaar:</label>
                        <input type="number"" id="date" name="date">
                    </div>
                </div>
            </fieldset>

            <button class="button"><a rel="Page4" href="Page4.html">Submit</a></button>
        </div>
    </div>
</body>
</html>
