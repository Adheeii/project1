<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Train!</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">BookYourTrain</div>
            <ul>
                <li class="pinkstatic">DESTINATIONS</a></li>
                <li>SEATS</li>
                <li>PAYMENT</li>
                <li><a class="LOGOUT" href="#">LOGOUT</a></li>
            </ul>
        </div>
    </nav>
    <div class="trainjpg">
        <div class="form-container">
            <fieldset class="fieldset1">
                <div class="detailstab">
                    <div class="inputtab">
                        <label>Passenger Name:</label>
                        <input type="text" class="input" name="Passengername">
                    </div>
                    <div class="inputtab">
                        <label>Email:</label>
                        <input type="email" class="input">
                    </div>
                    <div class="inputtab">
                        <label>Ph number:</label>
                        <input type="number" class="input">
                    </div>
                </div>    
            </fieldset>

            <fieldset class="fieldset2">
                <div class="detailstab">
                    <div class="inputtab">
                        <label>From:</label>
                        <input class="input" type="text" name="from_place">
                    </div>
                    <div class="inputtab">
                        <label>To:</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputtab">
                        <label>Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                </div>
            </fieldset>

            <!-- Centered button at the bottom -->
            <button class="button"><a rel="Page3" href="Page3.html">Submit</a></button>
        </div>
    </div>
</body>
</html>
