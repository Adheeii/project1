<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Train!</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">BookYourTrain</div>
            <ul>
                <li>DESTINATIONS</li>
                <li>SEATS</li>
                <li><a class="pinkstatic" href="#">PAYMENT</a></li>
                <li><a class="LOGOUT" href="#">LOGOUT</a></li>
            </ul>
        </div>
    </nav>
    <div class="trainjpg">
        <div class="form-containerPage4">
            <fieldset class="fieldset1Page4">
                <div class="detailstab">
                    <h2>Payment Form</h2>
                    <form action="/submit_payment" method="post">
                        
                        <!-- Cardholder Name -->
                        <label for="cardholder">Cardholder Name:</label><br>
                        <input type="text" id="cardholder" name="cardholder" required><br><br>
                
                        <!-- Card Number -->
                        <label for="cardNumber">Card Number:</label><br>
                        <input type="text" id="cardNumber" name="cardNumber" maxlength="16" pattern="[0-9]{16}" required><br><br>
                
                        <!-- Expiration Date -->
                        <label for="expiryMonth">Expiration Date:</label><br>
                        <select id="expiryMonth" name="expiryMonth" required>
                            <option value="" disabled selected>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                
                        <select id="expiryYear" name="expiryYear" required>
                            <option value="" disabled selected>Year</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                        <br><br>
                
                        <!-- CVV -->
                        <label for="cvv">CVV:</label><br>
                        <input type="text" id="cvv" name="cvv" maxlength="3" pattern="[0-9]{3}" required><br><br>
                
                        <!-- Billing Address -->
                        <label for="address">Billing Address:</label><br>
                        <input type="text" id="address" name="address" required><br><br>
                
                    </form>
                </div>    
            </fieldset>

            <button class="button"><a rel="#" href="#">Submit</a></button>
        </div>
    </div>
</body>
</html>
